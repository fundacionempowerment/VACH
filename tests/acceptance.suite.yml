class_name: AcceptanceTester
modules:
    enabled:
        - WebDriver
        - Db
        - Yii2
        #- Codeception\Extension\Recorder
    config:
        WebDriver:
            url: 'http://vach-web/web/'
            browser: chrome
            host: 'vach-selenium'
            window_size: 1360x768
            restart: false
        Yii2:
          configFile: 'config/test.php'
          part: ORM
          transaction: true
          cleanup: false
          entryScript: index-test.php
